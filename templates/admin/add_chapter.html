<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Chapter to {{ subject.name }}</title>
 
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #28a745;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .btn-custom {
      background-color: #28a745;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #218838;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      padding: 10px;
      color: #6c757d;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <div class="card-header">
        Add Chapter to "{{ subject.name }}"
      </div>
      <div class="card-body">
        <form action="/add_chapter/{{ subject.id }}" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label fw-bold">Chapter Name</label>
            <input
              type="text"
              id="name"
              name="name"
              class="form-control"
              placeholder="Enter chapter name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="description" class="form-label fw-bold">Description</label>
            <textarea
              id="description"
              name="description"
              class="form-control"
              rows="3"
              placeholder="Enter chapter description"
              required
            ></textarea>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-custom">Add Chapter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 Quiz Master. All rights reserved.
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
