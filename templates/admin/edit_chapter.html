<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Chapter</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Navbar */
    .navbar-custom {
      background-color: #87CEEB;
    }
    .navbar-custom .navbar-brand,
    .navbar-custom .nav-link {
      color: #006400;
      font-weight: bold;
    }
    .navbar-custom .nav-link:hover {
      text-decoration: underline;
    }
    /* Card Styling */
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #4CAF50;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    /* Button */
    .btn-custom {
      background-color: #4CAF50;
      border: none;
    }
    .btn-custom:hover {
      background-color: #45a049;
    }
    /* Footer */
    footer {
      background-color: #87CEEB;
      color: white;
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }
  </style>
</head>
<body>
 
  <nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container">
      <a class="navbar-brand" href="/">Home</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="/admin/dashboard">Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            Edit Chapter
          </div>
          <div class="card-body">
            <form method="POST" action="/admin/chapter/edit/{{ chapter.id }}">
              <div class="mb-3">
                <label for="name" class="form-label">Chapter Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ chapter.name }}" required>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control" rows="5" required>{{ chapter.description }}</textarea>
              </div>
              <button type="submit" class="btn btn-custom w-100">Update Chapter</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <footer>
    <div class="container">
      <p class="mb-0">&copy; 2024 Quiz Master. All rights reserved.</p>
    </div>
  </footer>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
