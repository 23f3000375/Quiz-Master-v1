<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Quiz</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }
    /* Card Layout */
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007bff;
      color: #fff;
      font-size: 1.5rem;
      text-align: center;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    /* Form Styling */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .icon {
      position: absolute;
      right: 15px;
      top: 35px;
      font-size: 18px;
      color: #aaa;
    }
    /* Button Styles */
    .btn-primary {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .btn-secondary {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      background-color: #6c757d;
      border: none;
      color: white;
      transition: all 0.3s;
    }
    .btn-secondary:hover {
      background-color: #495057;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #87CEEB;">
    <div class="container-fluid">
      <a class="navbar-brand" href="/" style="color: #006400; font-weight: bold;">Quiz Master</a>
      <div class="d-flex">
        <a class="nav-link" href="/admin/dashboard" style="color: #006400; font-weight: bold;">Dashboard</a>
        <a class="nav-link" href="/logout" style="color: #006400; font-weight: bold;">Logout</a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-5">
    <div class="card mx-auto" style="max-width: 500px;">
      <div class="card-header">
        <i class="fas fa-edit"></i> Edit Quiz
      </div>
      <div class="card-body">
        <form action="{{ url_for('edit_quiz', quiz_id=quiz.id) }}" method="POST">
          <!-- Quiz Title -->
          <div class="form-group">
            <label for="title" class="form-label">Quiz Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ quiz.title }}" required>
            <i class="fas fa-book icon"></i>
          </div>
          <!-- Duration -->
          <div class="form-group">
            <label for="duration" class="form-label">Duration (HH:MM)</label>
            <input type="text" class="form-control" id="duration" name="duration" placeholder="e.g., 01:30" value="{{ quiz.duration }}" required>
            <i class="fas fa-clock icon"></i>
          </div>
          <!-- Remarks -->
          <div class="form-group">
            <label for="remarks" class="form-label">Remarks</label>
            <textarea class="form-control" id="remarks" name="remarks" rows="2" placeholder="Enter any additional details">{{ quiz.remarks }}</textarea>
            <i class="fas fa-comment-alt icon"></i>
          </div>
          <!-- Submit and Cancel Buttons -->
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save"></i> Save Changes
          </button>
          <a href="{{ url_for('admin_quiz_dashboard') }}" class="btn btn-secondary mt-2">
            <i class="fas fa-arrow-left"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center" style="background-color: #87CEEB; padding: 10px 0; color: white;">
    <p>Â© 2025 Quiz Master. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
